
# These are default accurate when the target is configured with standart ssh.
selinux_with_reboot_host_to_probe: "{{ ansible_ssh_host }}"
selinux_with_reboot_port_to_probe: 22

selinux_with_reboot_delay: 30
selinux_with_reboot_timeout: 600

selinux_policy: "targeted"

# In case of 'vagrant builded' box, one may set (Port may change. Check vagrant generated inventory file)
#selinux_with_reboot_host_to_probe: 127.0.0.1
#selinux_with_reboot_port_to_probe: 2222
