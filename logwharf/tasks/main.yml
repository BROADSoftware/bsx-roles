# Use stat for reducing execution time in case of already installed.
- stat: path=/opt/logwharf/logwharf.jar
  register: logwharf

- name: Install logwharf 
  yum:
    name: "{{ logwharf_rpm_url }}"
    state: present
  when: not logwharf.stat.exists
    
    
- name: Setup logwharf config
  template:
    src: setenv.sh.j2
    dest: /etc/logwharf/setenv.sh
    owner: root
    group: root
    mode: 0644
    backup: yes
  notify:
  - restart logwharf
  
  
- meta: flush_handlers
   

- name: Enable logwharf services
  service:
    name: logwharf
    enabled: yes    
    state: started        
