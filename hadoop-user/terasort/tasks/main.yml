- name: Check if 'terasort_user' variable is defined
  fail: msg="'terasort_user' variable must be defined."
  when: terasort_user is not defined

# Create a working folder in user's home
- hdfs_file: hdfs_path=/user/{{terasort_user}}/terasort default_owner={{terasort_user}} default_group={{terasort_group}} default_mode=0755 state=directory

- name: Delete previous run results
  hdfs_file: 
    hdfs_path: "{{item}}"
    state: absent
  with_items:
  - /user/{{terasort_user}}/terasort/teragenout
  - /user/{{terasort_user}}/terasort/terasortout
  - /user/{{terasort_user}}/terasort/teravalidateout
  when: terasort_reset

- name: Run teragen
  hdfs_cmd:
    cmd: "sudo -u {{terasort_user}} {{terasort_hadoop_folder}}/hadoop-client/bin/hadoop jar  {{terasort_hadoop_folder}}/hadoop-mapreduce-client/hadoop-mapreduce-examples-*.jar teragen {{terasort_size}} /user/{{terasort_user}}/terasort/teragenout"
    hdfs_creates: /user/{{terasort_user}}/terasort/teragenout/_SUCCESS
    uses_shell: true
    
- name: Run terasort
  hdfs_cmd:
    cmd: "sudo -u {{terasort_user}} {{terasort_hadoop_folder}}/hadoop-client/bin/hadoop jar  {{terasort_hadoop_folder}}/hadoop-mapreduce-client/hadoop-mapreduce-examples-*.jar terasort /user/{{terasort_user}}/terasort/teragenout /user/{{terasort_user}}/terasort/terasortout"
    hdfs_creates: /user/{{terasort_user}}/terasort/terasortout/_SUCCESS
    uses_shell: true
    
- name: Run teravalidate
  hdfs_cmd:
    cmd: "sudo -u {{terasort_user}} {{terasort_hadoop_folder}}/hadoop-client/bin/hadoop jar  {{terasort_hadoop_folder}}/hadoop-mapreduce-client/hadoop-mapreduce-examples-*.jar teravalidate /user/{{terasort_user}}/terasort/terasortout /user/{{terasort_user}}/terasort/teravalidateout"
    hdfs_creates: /user/{{terasort_user}}/terasort/teravalidateout/_SUCCESS
    uses_shell: true
    
    