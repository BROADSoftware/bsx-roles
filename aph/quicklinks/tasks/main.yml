- name: Install httpd
  yum: pkg=httpd state=present


- name: Install main page.
  template:
    src: index.html.j2
    dest: "/var/www/html/index.html"
    owner: root
    group: root
    mode: 0644
    backup: yes    
    

- name: Launch httpd services
  service:
    name: httpd
    state: started
    enabled: yes 
    
    