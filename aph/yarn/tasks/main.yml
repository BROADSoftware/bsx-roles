  - restart mapred-hs  

- name: Setup mapred-site.xml
  template:
    src: "mapred-site.xml.j2"
    dest: "/opt/hadoop-{{ hadoop_version }}/etc/hadoop/mapred-site.xml"
    owner: mapred
