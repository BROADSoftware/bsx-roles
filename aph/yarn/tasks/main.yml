  - restart yarn-rm  
  - restart yarn-nm
  - restart mapred-hs
  
- name: Create mapred-hs (Mapreduce HistoryServer) service
  template:
    src: "mapred-hs.service.j2"
    dest: "/usr/lib/systemd/system/mapred-hs.service"
